    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="class friends">
      <header class="friends__header">
        <div class="friends__freind friend friend--lg">

            <img src="images/avartar.jpg" class="g-avartar friend__avartar" />

              <span class="friend__name">
                Heewon Hwang

                BYU students
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus-friend">
        <h5 class="friends__plus-title">Plus friend</h5>
        <div class="friends__freind friend">
          <div class="friend__column">
            <img src="images/avartar.jpg" class="g-avartar friend__avartar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__freind friend">
          <div class="friend-column">
            <img src="images/avartar.jpg" class="g-avartar friend__avartar" />

              <span class="friend__name">
                Heewon Hwang
              </span>
              <span class="friend__status">
                BYU students
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                FTISlAND (GiDokHaGae)
              </span>
              <i class="far fa-play-circle"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">

        <li class="nav__list-item">
